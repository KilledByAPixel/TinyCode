// js1k shim variables    
d = document; b = d.body; a = d.getElementById('canvas'); c = a.getContext('2d');

// fit canvas to window when resized
b.onresize=_=>{ a.width = window.innerWidth; a.height = window.innerHeight; }
b.onresize()

// init 
X=new AudioContext;
S=M=N=F=T=E=u=Y=C=0;

// main game loop
setInterval(G=i=> // loop
{
    // input
    onclick=t=>Y=t.y
    

    c = a.getContext`2d`
    c.fillStyle = `#0008`;
    c.fillRect(q=0, 0, a.width = innerWidth, a.height= innerHeight);              
    //c.strokeStyle="#F00";c.strokeRect(a.width/2-1280/2,0,1280,720);  // debug 720p
    
    c.textAlign = `center`; // center text
    
    // stars effect
    for(i=2e3; i--; c.fillRect((i**3.5%1e9-T*i)%a.width*2-9,i%a.height,j=i%4,j))
        c.fillStyle=`hsl(${i*20},99%,85%`;
        
    // visualizer
    for(i=32; F&&1e5>t&&i--; c.fillRect(a.width/2-i*q*a.height/40,0,i*q*a.height/20,a.height))
    {
        for(j=R/10; j--;)
            q += (F(t*R/1e3+j)&1<<i)>>i
        
        q *= 9/R;
        c.fillStyle = `hsl(${i*20},99%,50%,.1`
    }
    
    // update time
    t = Date.now(i=0)-u;
    F&&1e5<t-2e3 ? C=N=C-9 ? C+1 : 0 : T+=[1,2,1,4,1,3,5,9,99][C]/5e3; // advance to next song & update stars
    
    // track select menu
    for(y = h=99; i < 9;)
    {
        if (Math.abs(Y - y) < h/2 || i == N)
        {
            Y=0

            S&&S.stop(); // stop last song
            
            // init song
            F =
            [
                0,
                t=>t&t>>8,
                t=>t&t>>11,
                t=>t&t>>4&t<<4,
                t=>t&t>>9&(9*t),
                t=>t&t<<t/4>>9,
                t=>t&t>>6&t>>9,  
                t=>t&t>>5&t*131, 
                t=>t&(t<<8^t>>5)
            ][i]; // function
            N = -1; // wait for song to end
            
            if (C = i)
            {
                // fill buffer with music
                S = X.createBufferSource(R=r=[0,1e5,1e4,1e4,5e4,5e3,1e5,3e3,1e5][i]);
                n = X.createBuffer(1,4e6,4e4);
                B = n.getChannelData(0);
                B.set(B.map((_,t)=>(t = F(t*r/4e4|0)-1)>1 ? .3 : t*.3));
                S.buffer = n;
                S.connect(X.destination);
                u = Date.now(S.start());
            }
        }

        // draw text
        c.font = h+`px'`;
        c.fillStyle = `hsl(${t/5},99%,${i-C&&i?95:50}%`
        c.fillText((i?i+`. `:``) + 
            [
                F||`MINBYTES`,
                `TAKEOFF`,
                `BINARY`,
                `DENSITY`,
                `TWINKLE`,
                `RUMBLE`,
                `SIDEREAL`,
                `ZODIAC`,
                `FTL`
            ][i++],
        a.width/2, y+h/3);
        //c.strokeText((i?i+". ":"") + n,x,y+h/3);
        //c.strokeStyle ="#F00";c.strokeRect(x-180,y-h/2,360,h); // hitbox debug
        
        y += h; // next line
        h = 50; // smaller text
    }

},16);
